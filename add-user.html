                    if (allSuggestions.length < 10) {
                        // æŸ¥æ‰¾æ‰€æœ‰ä»¥å½“å‰è¾“å…¥å¼€å¤´çš„æ‹¼éŸ³
                        for (let pinyin in pinyinDict) {

                                // æ·»åŠ è¿™äº›æ‹¼éŸ³å¯¹åº”çš„å­—ï¼Œä½†é™åˆ¶æ•°é‡
                                const extraChars = pinyinDict[pinyin].slice(0, 3); // æ¯ä¸ªæ‹¼éŸ³æœ€å¤šå–3ä¸ªå­—
                                allSuggestions = allSuggestions.concat(extraChars);

                    if (currentPinyin.length === 1) {

                        // å°†å•å­—æ¯çš„å­—æ”¾åœ¨å‰é¢ï¼Œä¼˜å…ˆæ˜¾ç¤º
                        allSuggestions = [...singleLetterChars, ...allSuggestions.filter(char => !singleLetterChars.includes(char))];

        function initializeSuggestionsSwipe() {
            const suggestionsDiv = document.getElementById('pinyin-suggestions');
            let startX = 0;

            let hasMoved = false; // æ ‡è®°æ˜¯å¦å‘ç”Ÿäº†æ»‘åŠ¨

                // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé˜²æ­¢è§¦å‘å…¨é¢å±æ‰‹åŠ¿
                e.stopPropagation();
                startX = e.touches[0].clientX;
                startScrollLeft = suggestionsDiv.scrollLeft;
                isDragging = true;
                hasMoved = false; // é‡ç½®ç§»åŠ¨æ ‡è®°
            }, { passive: true });
            
            // è§¦æ‘¸ç§»åŠ¨
            suggestionsDiv.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                // é˜»æ­¢äº‹ä»¶å†’æ³¡å’Œé»˜è®¤è¡Œä¸º
                e.preventDefault();
                e.stopPropagation();
                
                const touchX = e.touches[0].clientX;
                const deltaX = startX - touchX;
                
                // å¦‚æœç§»åŠ¨è·ç¦»è¶…è¿‡é˜ˆå€¼ï¼Œæ ‡è®°ä¸ºæ»‘åŠ¨
                if (Math.abs(deltaX) > 5) {
                    hasMoved = true;
                }
                
                suggestionsDiv.scrollLeft = startScrollLeft + deltaX;
            });
            
            // è§¦æ‘¸ç»“æŸ
            suggestionsDiv.addEventListener('touchend', function(e) {
                // é˜»æ­¢äº‹ä»¶å†’æ³¡
                e.stopPropagation();
                isDragging = false;
                
                // å»¶è¿Ÿä¸€ç‚¹æ—¶é—´é‡ç½®hasMovedï¼Œé¿å…ç«‹å³ç‚¹å‡»
                setTimeout(() => {

            // é¼ æ ‡æ”¯æŒï¼ˆç”¨äºæ¡Œé¢æµ‹è¯•ï¼‰
            suggestionsDiv.addEventListener('mousedown', function(e) {
                // é˜»æ­¢äº‹ä»¶å†’æ³¡
                e.stopPropagation();
                startX = e.clientX;
                startScrollLeft = suggestionsDiv.scrollLeft;
                isDragging = true;
                hasMoved = false; // é‡ç½®ç§»åŠ¨æ ‡è®°
                e.preventDefault();
            });
            
            suggestionsDiv.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                e.stopPropagation();
                
                const deltaX = startX - e.clientX;
                
                // å¦‚æœç§»åŠ¨è·ç¦»è¶…è¿‡é˜ˆå€¼ï¼Œæ ‡è®°ä¸ºæ»‘åŠ¨
                if (Math.abs(deltaX) > 5) {
                    hasMoved = true;
                }
                
                suggestionsDiv.scrollLeft = startScrollLeft + deltaX;
            });
            
            suggestionsDiv.addEventListener('mouseup', function(e) {
                e.stopPropagation();
                isDragging = false;
                
                // å»¶è¿Ÿä¸€ç‚¹æ—¶é—´é‡ç½®hasMovedï¼Œé¿å…ç«‹å³ç‚¹å‡»
                setTimeout(() => {
                    hasMoved = false;
                }, 100);
            });
            
            suggestionsDiv.addEventListener('mouseleave', function(e) {
                isDragging = false;
                // ç«‹å³é‡ç½®hasMovedï¼Œå› ä¸ºé¼ æ ‡å·²ç»ç¦»å¼€
                hasMoved = false;
            });
            
            // é¢å¤–çš„äº‹ä»¶é˜»æ­¢ï¼Œç¡®ä¿ä¸ä¼šè§¦å‘å…¨é¢å±æ‰‹åŠ¿
            suggestionsDiv.addEventListener('gesturestart', function(e) {
                e.stopPropagation();
                e.preventDefault();
            });
            
            suggestionsDiv.addEventListener('gesturechange', function(e) {
                e.stopPropagation();
                e.preventDefault();

            suggestionsDiv.addEventListener('gestureend', function(e) {
                e.stopPropagation();
                e.preventDefault();
            });
            
            // è¿”å›hasMovedçŠ¶æ€ä¾›å…¶ä»–å‡½æ•°ä½¿ç”¨
            window.isSuggestionsMoving = function() {
                return hasMoved;
            };
        }
        
        // å®šä¹‰é”®ç›˜ç‚¹å‡»å¤„ç†å‡½æ•°
        function keyClickHandler(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const keyValue = this.getAttribute('data-key');
            
            if (keyValue === 'backspace') {
                handleBackspace();
            } else if (keyValue === 'space') {
                handleSpace();
            } else if (keyValue === 'shift') {
                // Shifté”®å·²ç»æœ‰å•ç‹¬çš„å¤„ç†å‡½æ•°
                return;
            } else if (keyValue) {
                handleKeyInput(keyValue);
            }
            
            updateDisplay();
        }
        
        function handleBackspace() {
            if (currentInputMode === 'chinese') {
                if (currentPinyin) {
                    currentPinyin = currentPinyin.slice(0, -1);
                } else if (currentInput) {
                    currentInput = currentInput.slice(0, -1);
                }
            } else {
                // è‹±æ–‡æ¨¡å¼ç›´æ¥åˆ é™¤å­—ç¬¦
                if (currentInput) {
                    currentInput = currentInput.slice(0, -1);
                }
            }
        }
        
        function handleSpace() {
            if (currentInputMode === 'chinese') {
                if (currentPinyin) {
                    // å¦‚æœæœ‰æ‹¼éŸ³ï¼Œæ·»åŠ ç¬¬ä¸€ä¸ªå»ºè®®å­—ç¬¦
                    if (pinyinDict[currentPinyin] && pinyinDict[currentPinyin].length > 0) {
                        selectSuggestion(pinyinDict[currentPinyin][0]);
                    } else {
                        currentPinyin = '';
                    }
                } else {
                    currentInput += ' ';
                }
            } else {
                // è‹±æ–‡æ¨¡å¼æ·»åŠ ç©ºæ ¼
                currentInput += ' ';
            }
        }
        
        function handleKeyInput(keyValue) {
            if (currentInputMode === 'chinese') {
                // ä¸­æ–‡æ¨¡å¼ï¼šæ·»åŠ å­—æ¯åˆ°æ‹¼éŸ³
                currentPinyin += keyValue.toLowerCase();
            } else {
                // è‹±æ–‡æ¨¡å¼ï¼šæ ¹æ®ShiftçŠ¶æ€å†³å®šå¤§å°å†™
                if (isShiftActive) {
                    currentInput += keyValue.toUpperCase();
                    // è¾“å…¥åè‡ªåŠ¨å…³é—­Shift
                    toggleShift();
                } else {
                    currentInput += keyValue.toLowerCase();
                }
            }
        }
        
        function updateDisplay() {
            if (currentInputMode === 'chinese') {
                updatePinyinDisplay();
            } else {
                // è‹±æ–‡æ¨¡å¼ä¸‹ä¹Ÿéœ€è¦æ›´æ–°å€™é€‰è¯
                updateSuggestions();
            }
            // å®æ—¶æ›´æ–°è¾“å…¥æ¡†æ˜¾ç¤º
            document.getElementById('nickname-input').value = currentInput;
            // æ£€æŸ¥è¡¨å•æœ‰æ•ˆæ€§
            checkFormValidity();
        }

        function initializeAvatarPicker() {
            const avatarPicker = document.getElementById('avatar-picker');
            const avatarOptions = [
                { icon: 'ğŸ‘¤', color: '#2563EB' }, // äººç‰©
                { icon: 'ğŸ‘§', color: '#DC2626' }, // å¥³å­©
                { icon: 'ğŸ‘¦', color: '#059669' }, // ç”·å­©
                { icon: 'ğŸ‘©', color: '#7C3AED' }, // å¥³äºº
                { icon: 'ğŸ‘¨', color: '#EA580C' }, // ç”·äºº
                { icon: 'ğŸ±', color: '#0891B2' }, // çŒ«
                { icon: 'ğŸ¶', color: '#BE185D' }, // ç‹—
                { icon: 'ğŸ¼', color: '#65A30D' }, // ç†ŠçŒ«
                { icon: 'ğŸ¦Š', color: '#F59E0B' }, // ç‹ç‹¸
                { icon: 'ğŸ»', color: '#8B5CF6' }, // ç†Š

        function selectAvatar(element) {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('selected');
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ä¿å­˜
            checkFormValidity();
        }
        
        function selectGender(gender) {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.gender-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            document.querySelector(`[data-gender="${gender}"]`).classList.add('selected');
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ä¿å­˜
            checkFormValidity();
        }

        function checkFormValidity() {
            const nickname = document.getElementById('nickname-input').value;
            const selectedAvatar = document.querySelector('.avatar-option.selected');
            const selectedGender = document.querySelector('.gender-option.selected');
            const age = document.getElementById('age-input').value;
            const height = document.getElementById('height-input').value;
            const weight = document.getElementById('weight-input').value;
            const saveButton = document.getElementById('save-user-button');
            
            // æ£€æŸ¥æ‰€æœ‰å¿…å¡«å­—æ®µ
            if (nickname && selectedAvatar && selectedGender && age && height && weight) {
                saveButton.disabled = false;
            } else {
                saveButton.disabled = true;
            }
        }

        // ç›‘å¬è¾“å…¥å­—æ®µå˜åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const nicknameInput = document.getElementById('nickname-input');
            const ageInput = document.getElementById('age-input');
            const heightInput = document.getElementById('height-input');
            const weightInput = document.getElementById('weight-input');
            
            if (nicknameInput) {
                nicknameInput.addEventListener('input', checkFormValidity);
            }
            if (ageInput) {
                ageInput.addEventListener('input', checkFormValidity);
            }
            if (heightInput) {
                heightInput.addEventListener('input', checkFormValidity);
            }
            if (weightInput) {
                weightInput.addEventListener('input', checkFormValidity);
            }
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            updateTime();
            setInterval(updateTime, 1000);
        });
        
        // æ›´æ–°æ—¶é—´å‡½æ•°
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }
    </script>
