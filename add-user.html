<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Analyzer - Add User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/gestures.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        /* Dark Theme Redesign for Add User Page */
        #page-add-user .page-content {
            padding: 10px;
        }

        .form-card {
            background-color: #1f2937;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 12px;
            display: block;
        }

        .identity-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nickname-input {
            flex-grow: 1;
            font-size: 20px;
            font-weight: 600;
            padding: 12px 16px;
            background-color: #374151;
            border-radius: 10px;
            border: 2px solid transparent;
            color: #f3f4f6;
            transition: all 0.2s ease;
        }
        .nickname-input:focus { 
            outline: none; 
            border-color: #3b82f6; 
            background-color: #4b5563;
        }

        .gender-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .gender-option {
            padding: 12px;
            border-radius: 10px;
            background-color: #374151;
            border: 2px solid #4b5563;
            opacity: 0.6;
            transition: all 0.2s ease;
            text-align: center;
            cursor: pointer;
        }
        .gender-option.selected {
            opacity: 1;
            border-color: #3b82f6;
            background-color: #4b5563;
        }
        .gender-icon { width: 36px; height: 36px; margin: 0 auto 8px auto; }
        .gender-option span { font-weight: 500; color: #f3f4f6; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .stat-item { text-align: center; }
        .stat-item .form-label { font-size: 14px; }
        .stat-item .form-input {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            padding: 8px;
            background-color: #374151;
            border: none;
            color: #f3f4f6;
        }

        .primary-button {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            transition: all 0.3s ease;
            border: none;
            color: white;
            margin-top: 10px;
        }
        .primary-button:disabled { background: #4b5563; opacity: 0.5; cursor: not-allowed; }

    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <div id="page-add-user" class="page active">
            <div class="status-bar">
                <div class="status-left">
                    <!-- 蓝牙图标 -->
                    <svg viewBox="0 0 24 24" fill="currentColor" style="color: #2196F3;">
                        <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                    </svg>
                    <!-- WiFi图标 -->
                    <svg viewBox="0 0 24 24" fill="currentColor" style="color: #4CAF50;">
                        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                    </svg>
                </div>
                <span class="time" id="current-time">18:20</span>
                <div class="status-right">
                    <!-- 设置图标 -->
                    <img src="icon/sz.svg" alt="Settings" class="settings-icon" onclick="window.location.href='settings.html'">
                </div>
            </div>

            <div class="page-header">
                <div class="back-button" onclick="goBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </div>
                <h1 class="page-title">Add User</h1>
            </div>
            
            <div class="page-content">
                <div class="form-card">
                    <label class="form-label">Nickname</label>
                    <div class="identity-section">
                        <input type="text" id="nickname-input" class="nickname-input" placeholder="Enter Nickname" maxlength="10">
                    </div>
                </div>

                <div class="form-card">
                    <label class="form-label">Gender</label>
                    <div class="gender-selector">
                        <button type="button" class="gender-option" data-gender="male" onclick="selectGender('male')">
                            <img src="icon/boy.svg" alt="Male" class="gender-icon">
                            <span>Male</span>
                        </button>
                        <button type="button" class="gender-option" data-gender="female" onclick="selectGender('female')">
                            <img src="icon/girl.svg" alt="Female" class="gender-icon">
                            <span>Female</span>
                        </button>
                    </div>
                </div>

                <div class="form-card stats-grid">
                    <div class="stat-item">
                        <label for="age-input" class="form-label">Age</label>
                        <input type="number" id="age-input" class="form-input" placeholder="0" min="1" max="120">
                    </div>
                    <div class="stat-item">
                        <label for="height-input" class="form-label">Height</label>
                        <input type="number" id="height-input" class="form-input" placeholder="0" min="50" max="250">
                    </div>
                    <div class="stat-item">
                        <label for="weight-input" class="form-label">Weight</label>
                        <input type="number" id="weight-input" class="form-input" placeholder="0.0" min="10" max="500" step="0.1">
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="save-user-button" class="primary-button" disabled onclick="saveUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script>
        function goBack() { window.location.href = 'main.html'; }
        function goToIndex() { window.location.href = 'index.html'; }

        function saveUser() {
            const nickname = document.getElementById('nickname-input').value;
            const selectedGender = document.querySelector('.gender-option.selected');
            const age = document.getElementById('age-input').value;
            const height = document.getElementById('height-input').value;
            const weight = document.getElementById('weight-input').value;

            if (nickname && selectedGender && age && height && weight) {
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                const gender = selectedGender.getAttribute('data-gender');
                const newUser = {
                    id: Date.now().toString(),
                    nickname: nickname,
                    avatar: gender === 'male' ? 'icon/boy.svg' : 'icon/girl.svg',
                    gender: gender,
                    age: parseInt(age),
                    height: parseFloat(height),
                    weight: parseFloat(weight),
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                showToast(`Profile for "${nickname}" saved!`, 'success');
                setTimeout(() => { window.location.href = 'main.html'; }, 1500);
            } else {
                showToast('Please complete all fields.', 'error');
            }
        }

        function selectGender(gender) {
            document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`[data-gender="${gender}"]`).classList.add('selected');
            checkFormValidity();
        }

        function checkFormValidity() {
            const nickname = document.getElementById('nickname-input').value;
            const selectedGender = document.querySelector('.gender-option.selected');
            const age = document.getElementById('age-input').value;
            const height = document.getElementById('height-input').value;
            const weight = document.getElementById('weight-input').value;
            const saveButton = document.getElementById('save-user-button');
            saveButton.disabled = !(nickname && selectedGender && age && height && weight);
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            ['nickname-input', 'age-input', 'height-input', 'weight-input'].forEach(id => {
                const input = document.getElementById(id);
                if(input) input.addEventListener('input', checkFormValidity);
            });
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
    <script src="js/gestures.js"></script>
</body>
</html>
