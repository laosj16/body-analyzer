<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体成分分析仪 - 主界面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/gestures.css">
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <!-- 手势边缘区域 -->
        <div class="gesture-edge top" data-gesture="top"></div>
        <div class="gesture-edge left" data-gesture="left"></div>
        <div class="gesture-edge right" data-gesture="right"></div>
        
        <!-- 滑动指示器 -->
        <div class="swipe-indicator horizontal" id="swipe-indicator-horizontal"></div>
        
        <div id="page-home" class="page active">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span class="time">14:35</span>
                <div class="status-icons">
                    <!-- 蓝牙图标 -->
                    <svg viewBox="0 0 24 24" fill="currentColor" style="color: #2196F3;">
                        <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                    </svg>
                    <!-- WiFi图标 -->
                    <svg viewBox="0 0 24 24" fill="currentColor" style="color: #4CAF50;">
                        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                    </svg>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="home-content">
                <!-- 用户切换（固定） -->
                <div class="user-switcher">
                    <div class="user-list" id="user-list">
                        <div class="user-avatar active" data-user="华仔">
                            <div class="avatar-circle" style="background-color: #2563EB;">华</div>
                            <div class="avatar-name">华仔</div>
                        </div>
                        <div class="user-avatar" data-user="亦菲">
                            <div class="avatar-circle" style="background-color: #DB2777;">亦</div>
                            <div class="avatar-name">亦菲</div>
                        </div>
                        <div class="user-avatar" data-user="志玲">
                            <div class="avatar-circle" style="background-color: #059669;">志</div>
                            <div class="avatar-name">志玲</div>
                        </div>
                        <div class="user-avatar" data-user="访客">
                            <div class="avatar-circle" style="background-color: #616161;">G</div>
                            <div class="avatar-name">访客</div>
                        </div>
                        <div class="user-avatar add-user-btn" onclick="window.location.href='add-user.html'">
                            <div class="avatar-circle">+</div>
                            <div class="avatar-name">添加用户</div>
                        </div>
                    </div>
                </div>

                <!-- 可滚动内容区域 -->
                <div class="scrollable-content">
                    <!-- 主卡片 -->
                    <div class="main-card">
                        <div class="main-card-title">上次测量数据</div>
                        <div class="main-card-value">
                            <span id="main-weight"><span class="weight-integer">75</span><span class="weight-decimal">.5</span></span>
                            <span class="main-card-unit">kg</span>
                        </div>
                        <div class="main-card-date" id="main-date">2025-09-19 14:30</div>
                    </div>

                    <!-- 下滑提示 -->
                    <div class="scroll-hint">
                        <div class="scroll-indicator">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </div>
                        <span class="scroll-text">下滑查看更多</span>
                    </div>

                    <!-- 身体数据网格 (2x3布局) -->
                    <div class="body-data-grid">
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <svg viewBox="0 0 24 24" fill="currentColor" style="color: #3B82F6;">
                                    <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/>
                                </svg>
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="bmi-value">22.3</div>
                                <div class="body-data-label">BMI</div>
                            </div>
                        </div>
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <img src="icon/bdf.svg" alt="体脂率" style="filter: brightness(0) saturate(100%) invert(29%) sepia(77%) saturate(6816%) hue-rotate(353deg) brightness(97%) contrast(90%);">
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="fat-percentage">16.2%</div>
                                <div class="body-data-label">体脂率</div>
                            </div>
                        </div>
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <img src="icon/ms.svg" alt="肌肉量" style="filter: brightness(0) saturate(100%) invert(44%) sepia(53%) saturate(6613%) hue-rotate(142deg) brightness(101%) contrast(101%); transform: scale(0.75);">
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="muscle-mass">48.6kg</div>
                                <div class="body-data-label">肌肉量</div>
                            </div>
                        </div>
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <img src="icon/wt.svg" alt="水分率" style="filter: brightness(0) saturate(100%) invert(52%) sepia(98%) saturate(1077%) hue-rotate(168deg) brightness(101%) contrast(101%); transform: scale(0.75);">
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="water-percentage">58.8%</div>
                                <div class="body-data-label">水分率</div>
                            </div>
                        </div>
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <img src="icon/bn.svg" alt="骨量" style="filter: brightness(0) saturate(100%) invert(71%) sepia(95%) saturate(1284%) hue-rotate(16deg) brightness(94%) contrast(94%); transform: scale(0.75);">
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="bone-mass">2.9kg</div>
                                <div class="body-data-label">骨量</div>
                            </div>
                        </div>
                        <div class="body-data-item">
                            <div class="body-data-icon">
                                <img src="icon/kcal.svg" alt="基础代谢" style="filter: brightness(0) saturate(100%) invert(55%) sepia(77%) saturate(2925%) hue-rotate(14deg) brightness(103%) contrast(102%); transform: scale(0.75);">
                            </div>
                            <div class="body-data-content">
                                <div class="body-data-value" id="bmr-value">1695</div>
                                <div class="body-data-label">基础代谢</div>
                            </div>
                        </div>
                    </div>

                    <!-- 查看更多按钮 -->
                    <div class="more-data-container">
                        <button class="more-data-btn" onclick="viewMoreData()">
                            <span>查看详细数据</span>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 18l6-6-6-6v12z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 浮动操作按钮 -->
            <div class="fab-container">
                <button class="fab" onclick="startMeasurement()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
                    </svg>
                    <span>开始测量</span>
                </button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
