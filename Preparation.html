<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Analyzer - Preparation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/measure-guide.css">
    <link rel="stylesheet" href="css/controls.css">
</head>
<body class="bg-gray-900 text-slate-100 font-inter">
    <div class="screen-container" id="screen-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <!-- 蓝牙图标 -->
                <svg viewBox="0 0 24 24" fill="currentColor" style="color: #2196F3;">
                    <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                </svg>
                <!-- WiFi图标 -->
                <svg viewBox="0 0 24 24" fill="currentColor" style="color: #4CAF50;">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
            </div>
            <span class="time" id="current-time">18:20</span>
            <div class="status-right">
                <!-- 设置图标 -->
                <img src="icon/sz.svg" alt="Settings" class="settings-icon" onclick="window.location.href='settings.html'">
            </div>
        </div>

        <!-- 主内容区: 准备测量 -->
        <div class="main-content" id="main-content">
            <div class="step-section">
                <div class="step-indicators">
                    <div class="step-dot active"></div>
                    <div class="step-line"></div>
                    <div class="step-dot"></div>
                    <div class="step-line"></div>
                    <div class="step-dot"></div>
                </div>
                <div class="step-title">Preparation</div>
                <div class="user-info">
                    <div class="user-avatar">华</div>
                    <span class="user-name">华仔</span>
                </div>
            </div>
                                    <div class="device-section">
                <img src="images/body-analyzer-device.png" alt="Body Analyzer" class="device-image">
            </div>
            <!-- 呼吸等待动画 -->
            <div class="waiting-indicator-container">
                <div class="waiting-indicator"></div>
            </div>
            <!-- 详细说明文字 -->
                <div class="instruction-card">
                    <div class="instruction-item">
                        <div class="instruction-number-circle">1</div>
                        <div class="instruction-item-text">Step on with bare feet.</div>
                    </div>
                    <div class="instruction-item">
                        <div class="instruction-number-circle">2</div>
                        <div class="instruction-item-text">Keep arms down.</div>
                    </div>
                    <div class="instruction-item">
                        <div class="instruction-number-circle">3</div>
                        <div class="instruction-item-text">Do not hold handle.</div>
                    </div>
                </div>        </div>
    </div>

    <!-- 底部控制区域 -->
    <div class="control-area" id="control-area">
        <div class="control-btn-container">
            <button class="control-btn nav" onclick="goToIndex()">返回导航页</button>
            <button class="control-btn back" onclick="goBack()">返回主页</button>
            <button class="control-btn measure" onclick="startWeighing()">模拟上秤</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'main.html';
        }
        
        function goToIndex() {
            window.location.href = 'index.html';
        }

        function startWeighing() {
            window.location.href = 'weighing.html';
        }
        
        // 实时时间更新
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            const timeElement = document.querySelector('.status-bar .time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            
            // 播放语音提示
            try {
                const audio = new Audio('audio/step1_weighing.mp3');
                audio.play().catch(e => console.error("语音播放失败:", e));
            } catch (e) {
                console.error("无法创建语音对象:", e);
            }
        });

        // 快捷键支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            } else if (event.key === 'Enter' || event.key === ' ') {
                startWeighing();
            }
        });
    </script>
</body>
