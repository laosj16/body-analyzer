<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体成分分析仪 - 测量结果</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/measure-result.css">
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <!-- 页面 -->
        <div id="page-result" class="page active">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span class="time" id="current-time">14:35</span>
                <div class="status-icons">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-blue-500"><path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/></svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-green-500"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                </div>
            </div>

            <!-- 内容区 -->
            <div class="page-content overflow-y-auto">
                 <div class="page-header mt-[24px]">
                    <h1 class="page-title">测量报告</h1>
                    <div class="current-user-info text-center text-sm text-gray-400 mt-1" id="current-user-info">
                        <span>用户: </span><span id="current-user-name">--</span>
                    </div>
                </div>

                <!-- 核心摘要 -->
                <div class="summary-card">
                    <div class="summary-score">
                        <p class="score-label">健康评分</p>
                        <p class="score-value" id="summary-score">--</p>
                    </div>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <p class="label">体重</p>
                            <p class="value"><span id="summary-weight">--</span><span class="unit"> kg</span></p>
                        </div>
                        <div class="summary-item">
                            <p class="label">BMI</p>
                            <p class="value" id="summary-bmi">--</p>
                        </div>
                        <div class="summary-item">
                            <p class="label">身体类型</p>
                            <p class="value" id="summary-body-type">--</p>
                        </div>
                    </div>
                </div>

                <!-- 数据列表 -->
                <div id="data-sections-container">
                    <!-- JS动态生成内容 -->
                </div>


            </div>

            <!-- 浮动操作按钮 -->
            <div class="fab-container-split">
                <button class="fab" onclick="measureAgain()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
                    </svg>
                    <span>再次测量</span>
                </button>
                <button class="fab primary" onclick="generateReport()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                    <span>生成报告</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 底部控制区域 (保持不变) -->
    <div class="control-area" id="control-area">
        <div class="control-btn-container">
            <button class="control-btn nav" onclick="goToIndex()">返回导航页</button>
            <button class="control-btn back" onclick="goBack()">返回</button>
        </div>
    </div>

    <script src="js/measure-result.js"></script>
</body>
</html>
