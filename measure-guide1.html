<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体成分分析仪 - 测量中</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/measure-guide.css">
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span class="time" id="current-time"></span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24" fill="#2196F3"><path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/></svg>
                <svg viewBox="0 0 24 24" fill="#4CAF50"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
            </div>
        </div>

        <!-- 主内容区: 测量中 -->
        <div class="measure-process-content">
            <div class="step-title">测量中</div>
            <div class="progress-circle">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-ring-fg" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="progress-text">0%</div>
            </div>
            <div class="progress-message">正在进行体成分分析，请保持不动</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);

            const progressText = document.querySelector('.progress-text');
            const progressCircleFg = document.querySelector('.progress-ring-fg');
            const radius = progressCircleFg.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressCircleFg.style.strokeDasharray = `${circumference} ${circumference}`;
            
            let progress = 0;
            const duration = 5000; // 模拟5秒测量时间
            const interval = 50;
            const increment = 100 / (duration / interval);

            const progressInterval = setInterval(() => {
                progress += increment;
                if (progress > 100) progress = 100;

                progressText.textContent = `${Math.floor(progress)}%`;
                const offset = circumference - (progress / 100) * circumference;
                progressCircleFg.style.strokeDashoffset = offset;

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    window.location.href = 'measure-guide2.html';
                }
            }, interval);
        });
    </script>
</body>
</html>
