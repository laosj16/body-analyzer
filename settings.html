<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Analyzer - Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <!-- 蓝牙图标 -->
                <svg viewBox="0 0 24 24" fill="currentColor" style="color: #2196F3;">
                    <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                </svg>
                <!-- WiFi图标 -->
                <svg viewBox="0 0 24 24" fill="currentColor" style="color: #4CAF50;">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
            </div>
            <span class="time" id="current-time">18:20</span>
            <div class="status-right">
                <!-- 设置图标 -->
                <img src="icon/sz.svg" alt="Settings" class="settings-icon" onclick="window.location.href='main.html'">
            </div>
        </div>

        <!-- 主内容区 -->
        <div id="main-content-settings">
            <!-- 返回按钮和标题 -->
            <div class="header-section">
                <div class="back-button" onclick="goBack()">
                    <img src="icon/back.svg" alt="Back" class="back-icon">
                </div>
                <h1 class="page-title">Settings</h1>
            </div>

            <!-- 设置内容区 -->
            <div class="settings-content">
                <!-- 单位设置 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <h3>Weight Unit</h3>
                    </div>
                    <div class="unit-selector">
                        <button class="unit-btn active" data-unit="kg">kg</button>
                        <button class="unit-btn" data-unit="lb">lb</button>
                        <button class="unit-btn" data-unit="st">st:lb</button>
                    </div>
                </div>

                <!-- 音量设置 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <h3>Volume</h3>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
                        <span class="slider-value" id="volume-value">80%</span>
                    </div>
                </div>

                <!-- WiFi设置 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                        </svg>
                        <h3>WiFi</h3>
                    </div>
                    <div class="wifi-controls">
                        <div class="wifi-toggle">
                            <label class="switch">
                                <input type="checkbox" checked id="wifi-switch">
                                <span class="switch-slider"></span>
                            </label>
                            <span class="switch-label" id="wifi-label">Enabled</span>
                        </div>
                        <div class="wifi-info" id="wifi-info">
                            <div class="current-connection">
                                <span class="wifi-status connected">Connected</span>
                                <span class="wifi-name">Home_Network</span>
                            </div>
                            <div class="wifi-network-selector">
                                <label for="wifi-networks">Available Networks:</label>
                                <select id="wifi-networks" class="wifi-dropdown" onchange="handleWifiSelection()">
                                    <option value="">Select a network...</option>
                                    <option value="Home_Network" data-security="WPA2">Home_Network (WPA2) - Strong</option>
                                    <option value="Office_WiFi" data-security="WPA2">Office_WiFi (WPA2) - Medium</option>
                                    <option value="Guest_Network" data-security="Open">Guest_Network (Open) - Weak</option>
                                    <option value="Neighbor_5G" data-security="WPA2">Neighbor_5G (WPA2) - Medium</option>
                                    <option value="Public_WiFi" data-security="Open">Public_WiFi (Open) - Weak</option>
                                </select>
                            </div>
                            <div class="wifi-password-section" id="wifi-password-section" style="display: none;">
                                <label for="wifi-password">Network Password:</label>
                                <div class="password-input-container">
                                    <input type="password" id="wifi-password" class="wifi-password-input" placeholder="Enter network password">
                                    <button type="button" class="show-password-btn" onclick="togglePasswordVisibility()">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                        </svg>
                                    </button>
                                </div>
                                <button class="wifi-connect-btn" onclick="connectWithPassword()">
                                    Connect to Network
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 蓝牙设置 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                        </svg>
                        <h3>Bluetooth</h3>
                    </div>
                    <div class="bluetooth-toggle">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="switch-slider"></span>
                        </label>
                        <span class="switch-label">Enabled</span>
                    </div>
                </div>

                <!-- 屏幕亮度 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zM12 4l1.41-1.41L12 1.18 10.59 2.59 12 4zm6.36 1.64l1.41-1.41-1.41-1.42-1.41 1.41 1.41 1.42zM20 10v2h2v-2h-2zm-1.64 7.36l1.41 1.41 1.42-1.41-1.41-1.42-1.42 1.42zM12 20l-1.41 1.41L12 22.82l1.41-1.41L12 20zM5.64 18.36l-1.41 1.41 1.41 1.42 1.41-1.41-1.41-1.42zM4 12H2v-2h2v2zm1.64-5.36L4.22 5.22l1.41-1.42 1.42 1.41-1.41 1.41z"/>
                        </svg>
                        <h3>Brightness</h3>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="10" max="100" value="70" class="brightness-slider" id="brightness-slider">
                        <span class="slider-value" id="brightness-value">70%</span>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="setting-card">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.48 2.54l2.6 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
                        </svg>
                        <h3>System Info</h3>
                    </div>
                    <div class="system-info">
                        <div class="info-item">
                            <span class="info-label">Firmware Version</span>
                            <span class="info-value">v1.3.0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Device Model</span>
                            <span class="info-value">CF663</span>
                        </div>
                    </div>
                </div>

                <!-- 恢复出厂设置 -->
                <div class="setting-card danger">
                    <div class="setting-header">
                        <svg class="setting-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm-1.7 14.3L5 11l1.4-1.4 4.9 4.9L20.6 5.6 22 7l-11.7 9.3z"/>
                        </svg>
                        <h3>Factory Reset</h3>
                    </div>
                    <p class="setting-description">This will erase all data and restore default settings</p>
                    <button class="factory-reset-btn" onclick="confirmFactoryReset()">
                        Reset Device
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
