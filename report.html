<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Composition Analyzer - Detailed Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/report.css">
</head>
<body class="bg-slate-50 text-slate-900 font-inter">
    <div class="screen-container" id="screen-container">
        <div id="page-report" class="page active">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span class="time" id="current-time">14:35</span>
                <div class="status-icons">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29z"/></svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                </div>
            </div>

            <div id="report-content" class="page-content">
                <!-- Report Header -->
                <div class="report-header">
                    <div class="report-user-info">
                        <div class="info-item">
                            <div class="label">User ID</div>
                            <div class="value" id="user-name">--</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Height</div>
                            <div class="value" id="user-height">-- cm</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Age</div>
                            <div class="value" id="user-age">--</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Gender</div>
                            <div class="value" id="user-gender">--</div>
                        </div>
                    </div>
                    <div class="report-score-container">
                        <div class="report-score-value" id="inbody-score">--</div>
                        <div class="report-score-label">Overall Score</div>
                    </div>
                </div>

                <!-- Body Composition -->
                <div class="report-section">
                    <h3 class="section-title">Body Composition Analysis</h3>
                    <div class="composition-grid" id="composition-analysis">
                        <!-- JS-generated -->
                    </div>
                </div>

                <!-- Muscle-Fat Analysis -->
                <div class="report-section">
                    <h3 class="section-title">Muscle-Fat Analysis</h3>
                    <div id="muscle-fat-analysis">
                        <!-- JS-generated -->
                    </div>
                </div>

                <!-- Obesity Analysis -->
                <div class="report-section">
                    <h3 class="section-title">Obesity Analysis</h3>
                    <div class="obesity-grid" id="obesity-analysis">
                        <!-- JS-generated -->
                    </div>
                </div>

                <!-- Comparison with Previous -->
                <div class="report-section">
                    <h3 class="section-title">Comparison with Last Measurement</h3>
                    <table class="comparison-table" id="comparison-table">
                        <!-- JS-generated -->
                    </table>
                </div>

                <!-- Overall Evaluation -->
                <div class="report-section">
                    <h3 class="section-title">Overall Evaluation</h3>
                    <p class="evaluation-text" id="evaluation-text">--</p>
                </div>
            </div>

            <!-- Floating Action Buttons -->
            <div class="fab-container-split">
                <button class="fab" onclick="measureAgain()">Measure Again</button>
                <button class="fab primary" onclick="window.print()">Print Report</button>
            </div>
        </div>
    </div>
    <!-- Bottom Control Area -->
    <div class="control-area">
        <div class="control-btn-container">
            <button class="control-btn nav" onclick="window.location.href='index.html'">返回导航页</button>
            <button class="control-btn back" onclick="window.history.back()">返回</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/report.js"></script>
</body>
</html>
